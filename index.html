<!DOCTYPE html>
<html>
<head>
    <title>Seating Chart</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <input type="text" id="inputString" placeholder="Add Student">
    <button id="addString">Add Student</button>
    <button id="startShuffle">Start Shuffle</button>
    <button id="stopShuffle">Stop Shuffle</button>
    <button id="group2">Group into 2</button>
    <button id="group3">Group into 3</button>
    <button id="group4">Group into 4</button>
    <button id="group5">Group into 5</button>
    
    <p id="shuffleCount">Shuffle Count: 0</p>
    <div id="classroom">
        <div id="whiteboard"></div>
        <div id="teachersDesk"><h4><em>Mr.Hart</em></h4></div>

        <div id="seatingChart">
            <div class="seat" id="seat1"></div>
            <div class="seat" id="seat2"></div>
            <div class="seat" id="seat3"></div>
            <div class="seat" id="seat4"></div>
            <div class="seat" id="seat5"></div>
            <div class="seat" id="seat6"></div>
            <div class="seat" id="seat7"></div>
            <div class="seat" id="seat8"></div>
            <div class="seat" id="seat9"></div>
            <div class="seat" id="seat10"></div>
            <div class="seat" id="seat11"></div>
            <div class="seat" id="seat12"></div>
            <div class="seat" id="seat13"></div>
            <div class="seat" id="seat14"></div>
            <div class="seat" id="seat15"></div>
            <div class="seat" id="seat16"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
